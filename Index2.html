		<main>
			<div class="content">
				<div id="estimation-to-process-div" class="estimation-flex-col">
					<h4>estimation to process</h4>
					<div class="flex-row estimation">
						<div class="warning-low-credit">
							<h3>your credit is low!</h3>
							<button type="submit">charge here</button>
						</div>
						<form class="estimation-items" action="estimate.php" method="post">
							<div class="est-row">
								<div class="est-col">
									<div>
										<label for="myRange">R:</label>
										<select name="r">
											<option value="45">45</option>
											<option value="90">90</option>
											<option value="180">180</option>
											<option value="270">270</option>
										</select>
									</div>
									<div>
										<label for="uw">UW</label>
										<select name="uw" id="uw">
											<option value="0.5">Low</option>
											<option value="0.7">Medium</option>
											<option value="1.23">High</option>
										</select>
									</div>
									<div>
										<label for="ur">UR:</label>
										<select name="ur" id="ur">
											<option value="0.37">Low</option>
											<option value="0.47">Medium</option>
											<option value="0.65">High</option>
										</select>
									</div>
									<div>
										<label for="ug">UG:</label>
										<select name="ug" id="ug">
											<option value="1.7">Low</option>
											<option value="2.6">Medium</option>
											<option value="3.4">High</option>
										</select>
									</div>
								</div>
								<div class="est-col">
									<div>
										<label for="myRange">WWR</label>
										<div>
											<input
												name="wwr"
												type="range"
												min="0.3"
												max="0.45"
												value="0.3"
												step="0.05"
												class="slider"
												id="myRange"
											/>
											<div class="slider-container">
												<span>30</span>
												<span>35</span>
												<span>40</span>
												<span>45</span>
											</div>
										</div>
									</div>
									<div>
										<label for="shading">Shading:</label>
										<select name="s" id="shading">
											<option value="0.6">Yes</option>
											<option value="0.01">No</option>
										</select>
									</div>
									<div>
										<label for="vent">Ventilation:</label>
										<select name="v" id="vent">
											<option value="0">Natural Yes</option>
											<option value="1">Natural No</option>
											<option value="2">Mechanical Yes</option>
											<option value="3">Mechanical Noe</option>
										</select>
									</div>
								</div>
